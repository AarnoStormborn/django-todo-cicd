{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-4 mt-5 text-center">
  <h1>To-Do List</h1>

  <form id="todo-form" class="mb-4" method="POST">
    {% csrf_token %}
    <div class="input-group">
      <input type="text" class="form-control" id="taskInput" name="taskInput" placeholder="Add a new task" aria-label="Task" aria-describedby="button-addon">
      <button class="btn btn-primary" type="submit">Add Task</button>
    </div>
  </form>

  <ul id="task-list" class="list-group">
    {% for task in tasks %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ task }}
      <a href="{% url 'delete' task.id %}" class="btn btn-danger">Delete</a>
    </li>
    {% endfor %}
  </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
